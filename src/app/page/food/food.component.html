<div class="col">
    <div class="card"  *ngFor=" let food of fooditem" (click)="naviagefooditem(food.categoryId)" >
        <img class="card-img-top" [src]="food.photoUrl" alt="Card image" >
        <div class="card-body">
          <h4 class="card-title">{{food.categoryName}}</h4>
          <button class="btn btn-primary">Order</button>
        </div>
      </div>
</div>
